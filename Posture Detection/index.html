<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Detection and Feedback</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: space-between;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #video-container {
            flex: 1; /* Make the video container fill available space */
        position: relative;
        padding: 0; 
        margin: 0; 
        height: 100%; /* Ensure it fills the full height of the viewport */
        width: 75%;
        }
        canvas{
            display:block; 
        padding: 0;
        margin: 0;
        height: 100%;
        width: 0%;
        }
        #feedback-container {
            width: 25%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 18px;
            overflow-y: auto;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-radius: 10px;
        }
        .feedback-section {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 8px;
        }
        .feedback-section .title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .feedback-section .message {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Feedback container moved out -->
    <div id="feedback-container">
        <div id="shoulder-feedback" class="feedback-section">
            <p class="title">Shoulder Alignment</p>
            <p class="message">Waiting for input...</p>
        </div>
        <div id="hip-feedback" class="feedback-section">
            <p class="title">Hip Alignment</p>
            <p class="message">Waiting for input...</p>
        </div>
        <div id="neck-feedback" class="feedback-section">
            <p class="title">Neck Alignment</p>
            <p class="message">Waiting for input...</p>
        </div>
        <div id="knee-feedback" class="feedback-section">
            <p class="title">Knee Alignment</p>
            <p class="message">Waiting for input...</p>
        </div>
        <div id="ankle-feedback" class="feedback-section">
            <p class="title">Ankle Alignment</p>
            <p class="message">Waiting for input...</p>
        </div>
        <div id="arm-feedback" class="feedback-section">
            <p class="title">Arm Alignment</p>
            <p class="message">Waiting for input...</p>
        </div>
    </div>
    <div id="video-container">
        <script src="sketch.js"></script>
    </div>
</body>
</html>
